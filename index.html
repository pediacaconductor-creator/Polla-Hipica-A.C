<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POLLA MLB EL PASEO EL LIM√ìN</title>
  <meta name="description" content="Gesti√≥n de apuestas deportivas">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: 'Poppins', sans-serif;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      display: block;
    }
    .loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      color: #ECC94B;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }
    .loader.fade {
      opacity: 0;
      pointer-events: none;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="loader" id="loader">
    <div>üöÄ Cargando tu app...</div>
    <div>‚è≥</div>
  </div>

  <iframe 
    src="https://script.google.com/macros/s/https://script.google.com/macros/s/AKfycbzwVjJzznuCqoTKR2eH1YIOaZAf9hTMWFENmO4FoHU95Vnw9vToyL1u0NHKn2IB6CTi/exec/exec"
    title="Aplicaci√≥n de gesti√≥n de partidos"
    loading="lazy"
    onload="document.getElementById('loader').classList.add('fade')">
  </iframe>

  <script>
    setTimeout(() => {
      const loader = document.getElementById('loader');
      if (loader && !loader.classList.contains('fade')) {
        loader.classList.add('fade');
      }
    }, 5000);
  </script>
</body>
</html>
