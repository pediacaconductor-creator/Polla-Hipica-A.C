<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POLLA MLB EL PASEO EL LIM√ìN</title>
  <meta name="description" content="Gesti√≥n de apuestas deportivas - El Paseo El Lim√≥n">
  <meta name="robots" content="noindex, nofollow">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: 'Poppins', sans-serif;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      display: block;
    }
    /* Pantalla de carga */
    .loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      color: #ECC94B;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      font-weight: 600;
      z-index: 9999;
      transition: opacity 0.8s ease-out;
    }
    .loader.fade {
      opacity: 0;
      pointer-events: none;
    }
    .spinner {
      font-size: 2rem;
      margin-top: 20px;
      animation: spin 1.5s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Pantalla de carga -->
  <div class="loader" id="loader">
    <div>üöÄ Cargando tu app...</div>
    <div class="spinner">‚è≥</div>
  </div>

  <!-- Tu app de Google Apps Script -->
  <iframe 
    src="https://script.google.com/macros/s/AKfycbzwVjJzznuCqoTKR2eH1YIOaZAf9hTMWFENmO4FoHU95Vnw9vToyL1u0NHKn2IB6CTi/exec"
    title="Aplicaci√≥n de gesti√≥n de partidos"
    loading="lazy"
    allow="fullscreen"
    onload="document.getElementById('loader').classList.add('fade')">
  </iframe>

  <!-- Script para ocultar loader si tarda mucho -->
  <script>
    setTimeout(() => {
      const loader = document.getElementById('loader');
      if (loader && !loader.classList.contains('fade')) {
        loader.classList.add('fade');
      }
    }, 8000);
  </script>
</body>
</html>
